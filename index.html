<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" />
    <title>BMI Calculator App</title>
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="wrap">
            <div class="input-group">
                <label for="height">Height</label>
                <div>
                    <input type="number" id="height" />
                    <div class="error" id="height-error"></div>
                </div>
            </div>
            <div class="input-group">
                <label for="weight">Weight</label>
                <div>
                    <input type="number" id="weight" />
                    <div class="error" id="weight-error"></div>
                </div>
            </div>
            <div class="gender-selection">
                <label></label>
                <div>
                    <div>
                        <div class="choose">
                            <label for="male">Male</label>
                            <input type="radio" id="male" name="gender" />
                        </div>
                        <div class="choose">
                            <label for="female">Female</label>
                            <input type="radio" id="female" name="gender" />
                        </div>
                    </div>
                    <div class="error" id="gender-error"></div>
                </div>
            </div>
            <button id="calc-btn">Calculate BMI</button>
            <p>
                <strong>BMI:</strong>
                <span id="bmi-number"></span>
            </p>
            <p>
                <strong>Result:</strong>
                <span id="bmi-result"></span>
            </p>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
